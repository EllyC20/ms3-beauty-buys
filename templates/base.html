<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
        {% block styles %}
        {% endblock %}
        <title>Beauty Buys</title>
    </head>
    <body>  

        <header>
            <!-- CREDIT: Modified code from CI lessons -->
            <!-- Materialize used for Navbar https://materializecss.com/navbar.html-->
            <!-- Top Navbar -->
            <nav>
                <div class="nav-wrapper">
                    <a href="{{ url_for('index') }}" class="brand-logo">Beauty Buys</a>
                    <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-bars"></i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{{ url_for('get_reviews') }}">Reviews</a></li>
                        <li><a href="#">New Review</a></li>
                        <li><a href="#">Register</a></li>
                        <li><a href="#">Log In</a></li>
                        <li><a href="#">Log Out</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Mobile Navbar -->
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('get_reviews') }}">Reviews</a></li>
                <li><a href="#">New Review</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer>
             <p class="center-align">
                Follow Us On Our Socials!
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </p>
        </footer>

   <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
    </body>
</html>
